name: main2

on:
  workflow_dispatch:       # Permite execuÃ§Ã£o manual

# ğŸ”¥ TRAVA DE SEGURANÃ‡A ğŸ”¥
# Garante a fila inteligente (um espera o outro)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 15    # Aumentei para 15min por seguranÃ§a

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Mantive sua lÃ³gica de verificaÃ§Ã£o de erro
      - name: Restaurar hxh.json a partir do segredo
        shell: bash
        run: |
          if [[ -z "$GCP_JSON_BASE64" ]]; then
            echo "âŒ Erro: Segredo GCP_JSON_BASE64 estÃ¡ vazio!"
            exit 1
          fi
          echo "$GCP_JSON_BASE64" | base64 -d > hxh.json
          if [[ $? -ne 0 ]]; then
            echo "âŒ Erro ao decodificar Base64. Verifique o conteÃºdo do segredo."
            exit 1
          fi
          echo "âœ… hxh.json criado com sucesso."
          ls -l hxh.json
        env:
          GCP_JSON_BASE64: ${{ secrets.GCP_JSON_BASE64 }}

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install playwright
          playwright install chromium
          # ğŸ‘‡ OBRIGATÃ“RIO: Instala dependÃªncias do sistema para o Chrome rodar no Linux
          playwright install-deps

      - name: Executar o script
        # ğŸ‘‡ Define resoluÃ§Ã£o 1920x1080 para evitar erros visuais na Shopee
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python main2.py
